<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/styles.css" />
  <title>Fun Apis</title>
</head>

<body id="body">
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a href="../index.html"><img class="navbar-brand" src="../images/api-logo.png" height="128" width="128" alt="api-logo"></a>
    <button class="navbar-toggler" type="button" onclick="toggle()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggler">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./advice.html">Advice Generator</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Love Calculator<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./memes.html">Meme Generator</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="header" style="background-color:#dc3545;color:white">
    <h1 class="display-1">Love Calculator</h1>
    <hr />
    <form id="form" onsubmit="submit()">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" id="fname" placeholder="First Name">
        </div>
        <div class="col">
          <input type="text" class="form-control" id="sname" placeholder="Second Name">
        </div>
      </div>
      <button type="submit" class="btn btn-outline-light btn-lg">Calculate</button>
    </form>
    <h1 id="percent" class="display-2"></h1>
  </div>

  <script>
    document.getElementById("form").onsubmit = function(e) {submit(e)};
    function submit(e) {
      e.preventDefault();
      var fname = document.getElementById("fname").value.toLowerCase();
      var sname = document.getElementById("sname").value.toLowerCase();
      var love = ['l','o','v','e'];
      var count = 0;
      for (i in fname) {
        if (love.includes(fname[i])) {
          count++
        }
      }
      for (i in sname) {
        if (love.includes(sname[i])) {
          count++
        }
      }
      var percent = (count * 10)
      for (i in fname) {
        if (sname.includes(fname[i])) {
          percent++;
        }
      }
      console.log(percent);
    	document.getElementById("percent").innerText = percent + "%";
    }
    function toggle() {
      var body = document.getElementById("body");
      var toggler = document.getElementById("navbarToggler");
      if (toggler.className === "navbar-collapse") {
        toggler.className += " collapse";
        body.className = "padded";
      } else {
        toggler.className = "navbar-collapse";
        body.className = "padded-x";
      }
    }
  </script>
</body>

</html>
